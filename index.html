<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <title>Cifrado</title>
</head>
<body>
  <header>
    <img class="logo" src="Imagenes/Logo-1.png" alt="Logo de aplicación encriptar">
    <p>Encriptador Ulises Hdz</p>
  </header>
  <main>
    <input type="text" id="textoEncriptado">
    <textarea name="resultado" id="textoDesencriptado" cols="30" rows="10"></textarea>
    <button class="boton-encriptado" type="button" id="botonEncriptado">Encriptar</button>
    <button class="boton-desencriptado" type="button" id="botonDesencriptado">Desencriptar</button>
    <button type="button" id="botonCopiar">Copiar</button>
    <div class="alerta">
      <img src="Imagenes/alerta1.png" alt="alerta">
      <p>Solo letras minúsculas y sin acentos</p>
    </div>
    <div class="contenedor-mono">
      <img src="Imagenes/Muñeco1.png" alt="contenedor-mono">
    </div>
  </main>
  <script src="script.js"></script>
  <script>
    document.querySelector("#botonEncriptado").onclick = encriptar;
    document.querySelector("#botonDesencriptado").onclick = desencriptar;
    document.querySelector("#botonCopiar").onclick = copiar;
  </script>
</body>
</html>
